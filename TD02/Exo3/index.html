<body>
  <h1>Exercice 3</h1>

  <h2>Affichage des lieux de shoppings à Nice</h2>
  <code><a href="http://opendata.nicecotedazur.org/data/dataset/liste-des-lieux-de-shopping-de-nice-geolocalises/resource/8ebdac23-fab5-4c9c-93e0-8054643bbe9c" target="_blank">Lien vers le dataset</a></code>

  <div id="map" style="height: 500px"></div>

  <h2>Trajet d'un point A vers un point B avec MapBox</h2>

  <form id="coordinates">
    <label for="start">Point de départ</label>
    <input type="text" id="start" name="start" placeholder="Ex: 7.266,43.703" value="7.27178,43.6961" required>
    <label for="end">Point d'arrivée</label>
    <input type="text" id="end" name="end" placeholder="Ex: 7.266,43.703" value="5.36978,43.296482" required>
    <input type="submit" value="Afficher">
  </form>

  <div id="pathMap" style="height: 500px; margin: 20px 0 20px 0;"></div>

  <script src="./index.js"></script>
</body>
