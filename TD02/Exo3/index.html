<!DOCTYPE html>
<html>

<head>
  <title>GeoCarto - TD02 - Exo3</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="LP DAM - GeoCarto - TD02 - Exo3" />
  <meta name="author" content="VASSEUR Pierre-Adrien" />

  <!-- Leaflet-->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
    integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
    integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>
  <!-- Stamen -->
  <script type="text/javascript" src="https://stamen-maps.a.ssl.fastly.net/js/tile.stamen.js?v1.3.0"></script>
</head>

<body>
  <h1>Exercice 3</h1>

  <h2>Affichage des musées de France</h2>

  <code><a href="https://www.data.gouv.fr/fr/datasets/liste-et-localisation-des-musees-de-france/" target="_blank">Lien vers le dataset</a></code>

  <div id="map" style="height: 500px"></div>

  <h2>Trajet d'un point A vers un point B avec MapBox</h2>

  <form id="coordinatesMapBox">
    <label for="start">Point de départ</label>
    <input type="text" id="startPoint" name="start" placeholder="Ex: 7.266,43.703" value="7.27178,43.6961" required>
    <label for="end">Point d'arrivée</label>
    <input type="text" id="endPoint" name="end" placeholder="Ex: 7.266,43.703" value="5.36978,43.296482" required>
    <input type="submit" value="Afficher">
  </form>

  <div id="pathMapBox" style="height: 500px; margin: 20px 0 20px 0;"></div>

  <h2>Trajet d'une adresse A vers une adresse B avec MapQuest</h2>

  <form id="coordinatesMapQuest">
    <label for="start">Adresse de départ</label>
    <input type="text" id="startAddress" name="start" placeholder="4 rue de la liberté, 06000 Nice"
      value="4 rue de la liberté, 06000 Nice" required>
    <label for="end">Adresse d'arrivée</label>
    <input type="text" id="endAddress" name="end" placeholder="Quai du Port, 13002 Marseille"
      value="Quai du Port, 13002 Marseille" required>
    <input type="submit" value="Afficher">
  </form>

  <div id="pathMapQuest" style="height: 500px; margin: 20px 0 20px 0;"></div>

  <script src="./index.js"></script>
</body>

</html>
